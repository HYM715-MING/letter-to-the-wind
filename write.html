<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper Your Heart to the Breeze</title>

  <!-- 載入 Tailwind CSS 樣式庫（簡化設計） -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- 自訂樣式 -->
  <style>
    /* 背景圖片（真實天空） */
    body {
      background: url('https://raw.githubusercontent.com/HYM715-MING/pic/main/06.jpg?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    /* 淡入動畫效果 */
    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 浮動動畫（氣球飄動） */
    .float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="text-gray-800">
  <!-- 中央內容區塊 -->
  <div class="min-h-screen flex flex-col justify-center items-center px-4">

    <!-- 頂部氣球圖示 -->
    <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="balloon" class="w-12 mb-3 float" />

    <!-- 信件表單卡片 -->
    <div class="max-w-md w-full bg-white/70 p-6 rounded-2xl shadow-xl fade-in">

      <!-- 表單標題 -->
      <h2 class="text-2xl font-bold text-center mb-4">Write a Letter for the Wind</h2>

      <!-- 表單開始 -->
      <form action="https://formspree.io/f/mnndnqvn" method="POST" class="space-y-4">

        <!-- 暱稱欄位（可填可不填） -->
        <div>
          <label class="block text-sm font-medium">Who You Are</label>
          <input type="text" name="nickname" class="w-full border rounded px-3 py-2 mt-1 bg-white/80"
            placeholder="A whisper in the breeze." />
        </div>

        <!-- 心事欄位（必填） -->
        <div>
          <label class="block text-sm font-medium">What’s in your heart</label>
          <textarea name="message" required class="w-full border rounded px-3 py-2 mt-1 h-32 bg-white/80"
            placeholder="Write what your soul needs to say."></textarea>
        </div>

        <!-- 回信用 email 欄位（可選） -->
        <div>
          <label class="block text-sm font-medium">Would you like the wind to reply?（Email）</label>
          <input type="email" name="email" class="w-full border rounded px-3 py-2 mt-1 bg-white/80"
            placeholder="your@email.com" />
        </div>

        <!-- 送出按鈕 -->
        <div class="text-center">
          <!-- a 標籤在這裡其實不需要，form 會自動提交 -->
          <button type="submit"
            class="bg-white/70 hover:bg-white text-blue-600 font-semibold py-2 px-6 rounded-full shadow transition fade-in delay-300">
            🎈Let Your Feelings Drift
          </button>
        </div>

      </form>
      <!-- 表單結束 -->

    </div>
  </div>
</body>
</html>
