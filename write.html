<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write to the wind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-center mb-4">Write a letter to the wind.</h2>
      <form action="https://formspree.io/f/mnndnqvn" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Nickname</label>
          <input type="text" name="nickname" class="w-full border rounded px-3 py-2 mt-1" placeholder="STANDING IN THE WIND" />
        </div>
        <div>
          <label class="block text-sm font-medium">The words hidden deep in the heart.</label>
          <textarea name="message" required class="w-full border rounded px-3 py-2 mt-1 h-32" placeholder="Turn your thoughts into words..."></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">Want to hear back? (Please leave your email address)</label>
          <input type="email" name="email" class="w-full border rounded px-3 py-2 mt-1" placeholder="your@email.com" />
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-full shadow" a href="thankyou.html">Let the wind pass.</a></button>
          
        </div>
      </form>
    </div>
  </div>
</body>
</html>
