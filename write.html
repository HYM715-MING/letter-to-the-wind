<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>寫信給風</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-center mb-4">寫一封信給風</h2>
      <form action="https://formspree.io/f/mwkgbjkz" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">暱稱（選填）</label>
          <input type="text" name="nickname" class="w-full border rounded px-3 py-2 mt-1" placeholder="風中的你" />
        </div>
        <div>
          <label class="block text-sm font-medium">想說的話（必填）</label>
          <textarea name="message" required class="w-full border rounded px-3 py-2 mt-1 h-32" placeholder="寫下你的心事..."></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">希望收到回信嗎？（請留下 Email）</label>
          <input type="email" name="email" class="w-full border rounded px-3 py-2 mt-1" placeholder="your@email.com" />
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-full shadow">寄出給風</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
